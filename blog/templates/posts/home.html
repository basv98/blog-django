{% extends "base.html" %}

{% block container %}
{% include "nav.html" %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card my-4 p-3">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.content}}</p>
                    <a href="{% url 'detail' post.id %}" class="btn btn-primary d-block">Go</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
