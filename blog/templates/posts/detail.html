{% extends "base.html" %}

{% block container %}
{% include "nav.html" %}
<div class="container my-5">
   <h1 class="card-title">{{post.title}}</h1>
   <p class="card-text">{{post.content}}</p>
   <figcaption class="blockquote-footer">
      {{ post.user.username }}
   </figcaption>
   {% if can_edit %}
   <a href="{% url 'edit' post.id %}" class="btn btn-primary mt-3">Edit</a>
   {% endif %}
</div>
{% endblock %}
