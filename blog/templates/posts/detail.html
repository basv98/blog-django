{% extends "base.html" %}

{% block container %}
{% include "nav.html" %}
<div class="container my-5">
   <h1 class="card-title">{{post.title}}</h1>
   <p class="card-text">{{post.content}}</p>
   <figcaption class="blockquote-footer">
      {{ post.user.username }}
   </figcaption>
   <div class="mt-3">
      {% if can_edit %}
      <a href="{% url 'edit' post.id %}" class="btn btn-primary">EDIT</a>
      {% endif %}
      <a href="{% url 'like' post.id %}" class="btn btn-primary {% if can_edit %}not-active{% endif %}">{% if can_edit %}YOU {% endif %} LIKE <i class="fas fa-heart"></i></a>
      <p>0 Me gustas</p>
      {% for error in form.post_id.errors %}
      <div class="alert alert-danger">
         {{ error }}
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
