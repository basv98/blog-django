{% csrf_token %}
{% for error in form.title.errors %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endfor %}
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" value="{{ post.title }}" id="title" name="title" placeholder="title">
</div>
<div class="form-group">
    {% for error in form.cetegory_id.errors %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endfor %}
    <label for="cetegory_id">Category</label>
    <select class="form-control" id="cetegory_id" value="{{ post.cetegory_id }}" name="cetegory_id">
        <option value=""></option>
        {% for category in categories %}
        <option value="{{ category.id }}"  {%  if post.cetegory_id == category.id %} selected {% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
</div>
{% for error in form.content.errors %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endfor %}
<div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" rows="3">{{ post.content }}</textarea>
</div>
<button type="submit" class="btn btn-primary">Save</button>
